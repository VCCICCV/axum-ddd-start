aspiVersion: apps/v1
kind: Deployment
metadata:
  name: axum-ddd-start-deployment
  labels:
    name: axum-ddd-start-deployment
    app: axum-ddd-start
spec:
  replicas: 1 # 副本数量
  selector:
    matchLabels:
      name: axum-ddd-start-pod
      app: axum-ddd-start
  template:
    metadata:
      name: axum-ddd-start-pod
      labels:
        name: axum-ddd-start-pod
        app: axum-ddd-start
    spec:
      containers:
      - name: axum-ddd-start
        image: vcciccv/axum-ddd-start:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"